<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z.ai Usage Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-mesh"></div>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fa-solid fa-chart-pie logo-icon"></i>
                <h1>Z.ai Dashboard</h1>
            </div>
            <div class="status-pill">
                <i class="fa-solid fa-rotate" id="spinner-icon"></i>
                <span id="last-updated">Updating...</span>
            </div>
            <button id="refresh-btn" class="refresh-btn">
                <i class="fa-solid fa-sync"></i> Refresh Data
            </button>
        </header>
        <main id="dashboard-container">
            <!-- Quota cards will be dynamically inserted here by JavaScript -->
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
