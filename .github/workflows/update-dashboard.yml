name: Update Z.ai Usage Data

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    # Runs every 15 minutes. For more info on cron syntax: https://crontab.guru/#*/15_*_*_*_*
    - cron: '*/15 * * * *'

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # Use a PAT for pushing

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zhipuai

      - name: Fetch usage data
        id: fetch-data
        env:
          ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
        run: |
          python fetch_usage.py > usage.json
          echo "Data fetched and saved to usage.json"

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add usage.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update: Refresh usage data"
            git push "https://${{ github.actor }}:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git" HEAD:main
          fi
